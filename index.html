<div class="container bg-light">


    <div class="card">
        <h5 class="card-header">New Task</h5>
        <div class="card-body">
            <div class="form-group">
                <form onsubmit="event.preventDefault();onFormSubmit();" name="taskform">
                    <input class=" card-title form-control" type="text" name="task" id="task">

                    <input type="submit" name="submit" value="+Add Task" id="add task">


                </form>
            </div>


        </div>
    </div>

</div>

<div class="container  ">
    <div class="card">
        <div class="card-header bg-light">
            <h5>Current Tasks
            </h5></div>


    </div>
    <div class="card-body">
        <h5 class="card-title">Task</h5>
        <table class="list table table-hover" id="tasklist">

            <tbody >


            </tbody>
        </table>
    </div>
</div>

</div>
